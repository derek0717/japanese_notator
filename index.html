  <body ng-app="app" ng-controller="appCtrl">
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <div class="container">
    <div class="row">
    <div class="col-sm-5">
      <input type="text" ng-model="title" placeholder="Title"/>
      <table class="table table-striped table-condensed"><tbody>
        <tr ng-repeat="aa in data">
          <td>
            <div class="tInput">
              <p><input ng-repeat="bb in aa.l2" ng-model="bb.j"/></p>
              <p><input ng-repeat="cc in aa.l1" ng-model="cc.j"/></p>
            </div>
            <button ng-click="editCell('+',$index,'l')">+</button><button ng-click="editCell('-',$index,'l')">-</button>
          </td>
          <td>
            <div class="tInput">
              <p><input ng-repeat="dd in aa.r2" ng-model="dd.j"/></p>
              <p><input ng-repeat="ee in aa.r1" ng-model="ee.j"/></p>
            </div>
            <button ng-click="editCell('+',$index,'r')">+</button><button ng-click="editCell('-',$index,'r')">-</button>
          </td>
        </tr>
      </tbody></table>
      <span>small: </span><input ng-model="fs"/><br/>
      <span>big: </span><input ng-model="fb"/><br/>
      <span>highlight: </span><input ng-model="bc" ng-style="{color:bc}"/><br/>
      <button ng-click="appendRow()">add row</button><button ng-click="deleteRow()">delete last</button>
    </div>
    <div class="col-sm-7">
    <table class="table table-condensed">
    <thead><tr><th colspan="2"><h2 class="cf" ng-bind="title"></h2></th><th></th></tr></thead>
    <tbody>
      <tr ng-repeat="a in data">
        <td>
          <div class="tItem">
            <p><span class="cf" ng-repeat="b in a.l2" ng-style="{'font-size':fs}">{{b.j}}</span></p>
            <p><span class="cf" ng-repeat="c in a.l1" ng-style="{'color':bc,'font-size':fb}">{{c.j}}</span></p>
          </div>
        </td>
        <td>
          <div class="tItem">
            <p><span class="cf" ng-repeat="d in a.r2" ng-style="{'font-size':fs}">{{d.j}}</span></p>
            <p><span class="cf" ng-repeat="e in a.r1" ng-style="{'font-size':fb}">{{e.j}}</span></p>
          </div>
        </td>
      </tr>
      <!-- tr>
        <td><div class="tItem">
          <p><span>hi</span><span>ro</span></p>
          <p><span>ヒー</span><span>ロー</span></p>
        </div></td>
        <td><div class="tItem">
          <p><span>hero</span></p>
          <p><span>英雄</span></p>
        </div></td>
      </tr -->
    </tbody></table>
    </div></div>
    </div><!-- /.container -->

    <script src="js/scripts.js"></script>
  </body>
</html>
